<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="now"></h1>

    <script>  
        const getRandomColor = () => {
            const hexa = '0123456789abcdef';
            const letters = hexa.split('');
            let color = '#';
            for (let i = 0; i<6; i++) {
                color += letters[Math.floor(Math.random() * 16)]
            }
            return color;
        };

        setInterval(() => {
            document.querySelector('body').style.background = getRandomColor();
        }, 100);

        const clockContent = document.querySelector('.now');

        const getTime = () => {
            const date = new Date();
            const hour = date.getHours();
            const minutes = date.getMinutes();
            const seconds = date.getSeconds();
            clockContent.innerHTML = `${hour<10 ? `0${hour}`:hour}시 ${minutes<10 ? `0${minutes}`:minutes}분 ${seconds<10 ? `0${seconds}`:seconds}초`
        };

        const initTime = () => {
            getTime();
            setInterval(getTime, 1000);
        };
        initTime();
    </script>
</body>
</html>
